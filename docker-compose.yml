services:

  # ── PostgreSQL ──────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: hyper_invoice_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: invoice_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d invoice_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Application ─────────────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Named build cache — deps layer is reused across builds
      cache_from:
        - type=local,src=/tmp/.buildx-cache
    container_name: hyper_invoice_app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/invoice_db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:

