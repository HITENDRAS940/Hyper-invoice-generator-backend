spring.application.name=HyperInvoiceBackend

# Thymeleaf
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Cloudinary
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# Booking API
booking.api.base-url=${BOOKING_API_BASE_URL}

# Server
server.port=8080

# Actuator
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# ?? Logging Configuration ?????????????????????????????????????????????????????

# Root log level
logging.level.root=WARN

# Application packages - INFO for normal flow, DEBUG for detailed step-by-step
logging.level.com.hyper.invoicebackend=DEBUG
logging.level.com.hyper.invoicebackend.controller=INFO
logging.level.com.hyper.invoicebackend.service=DEBUG
logging.level.com.hyper.invoicebackend.client=DEBUG
logging.level.com.hyper.invoicebackend.config=INFO
logging.level.com.hyper.invoicebackend.util=DEBUG
logging.level.com.hyper.invoicebackend.exception=WARN

# Spring Web (HTTP request mapping info)
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.client=DEBUG

# Log pattern with timestamp, level, thread and logger name
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n

